<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receitas Deliciosas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef6d7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        .card img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .card h2 {
            margin: 10px 0;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Receitas Deliciosas</h1>
    <div class="container">
        <div class="card">
            <img src="bolo.png" alt="Bolo de Chocolate">
            <h2>Bolo de Chocolate</h2>
            <p>Um bolo fofinho e delicioso.</p>
        </div>
        <div class="card">
            <img src="lasanha.png" alt="Lasanha Caseira">
            <h2>Lasanha Caseira</h2>
            <p>Lasanha tradicional com muito queijo.</p>
        </div>
        <div class="card">
            <img src="salada.png" alt="Salada Fitness">
            <h2>Salada Fitness</h2>
            <p>Leve, saud√°vel e saborosa.</p>
        </div>
    </div>
</body>
</html>
